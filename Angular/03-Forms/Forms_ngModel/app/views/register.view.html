<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label class="control-label">First name</label>
                <input type="text" [(ngModel)]="firstname" class="form-control" name="fname"/>
                <!--<input type="text" [(ngModel)]="firstname" class="form-control" [ngModelOptions]="{standalone:true}"/>-->
            </div>
            <div class="form-group">
                <label class="control-label">Last name</label>
                <input type="text" [(ngModel)]="lastname" class="form-control" name="lname"/>
                <!--<input type="text" [(ngModel)]="lastname" class="form-control" [ngModelOptions]="{standalone:true}"/>-->
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="email" [(ngModel)]="email" class="form-control" name="email"/>
                <!--<input type="email" [(ngModel)]="email" class="form-control" [ngModelOptions]="{standalone:true}"/>-->
            </div>
            <div class="form-group">
                <label class="control-label">Age</label>
                <input type="number" [(ngModel)]="age" class="form-control" name="age"/>
                <!--<input type="number" [(ngModel)]="age" class="form-control" [ngModelOptions]="{standalone:true}"/>-->
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btn" (click)="save()">Register</button>
            </div>

        </form>
    </div>
</div>
