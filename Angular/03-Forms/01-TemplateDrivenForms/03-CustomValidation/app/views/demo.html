
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h3>New employee</h3>
        <form #form="ngForm" (submit)="submit()" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           required
                           noSpecialChars
                           name="firstName"
                           #firstname="ngModel"
                           [(ngModel)]="model.firstName" />
                    <div *ngIf="firstname.errors">
                        <div class="text-danger"
                             *ngIf="firstname.touched && firstname.errors.required ">
                            First name is required
                        </div>
                        <div class="text-danger"
                             *ngIf="firstname.touched && firstname.errors.nospecialchars ">
                            First name cannot contains .(dot) or space characters.
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           required
                           name="lastName"
                           #lastname="ngModel"
                           [(ngModel)]="model.lastName"/>
                    <div class="text-danger" *ngIf="lastname.touched && lastname.invalid">
                        Last name is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" (click)="clear()" class="btn btn-info" >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
