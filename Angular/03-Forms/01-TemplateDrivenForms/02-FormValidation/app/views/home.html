
<form #form="ngForm" novalidate>
    <div class="form-horizontal">
        <h3>Employee Form</h3>
        <div class="form-group">
            <label class="control-label col-sm-2">First name</label>
            <div class="col-sm-10">
                <input type="text" #fname required class="form-control" name="firstName"
                       [ngModel]="model.firstName"
                       (ngModelChange)="firstNameToUpperCase($event)"/>
                    <!--(ngModelChange)="model.firstName=$event"-->
                    <!-- Same as [(ngModel)], using two different attributes -->
                    <!--Printing validation css classes using template ref variable #fname-->
                <p>Classes: {{fname.className}}</p>
            </div>
        </div>
      <div class="form-group">
            <label class="control-label col-sm-2">Last name</label>
            <div class="col-sm-10">
                <input type="text" #lname="ngModel" required class="form-control" name="lastName"
                       [ngModel]="model.lastName"
                       (ngModelChange)="lastNameToUpperCase($event)"/>
                <!--Printing validation properties using models-->
                <p>Properties:<p>
                <p>Invalid: {{lname.invalid}}</p>
                <p>Valid: {{lname.valid}}</p>
                <p>Pristine: {{lname.pristine}}</p>
                <p>Dirty: {{lname.dirty}}</p>
                <p>Touched: {{lname.touched}}</p>
                <p>Untouched: {{lname.untouched}}</p>
            </div>
        </div>
 <!--
        <div class="form-group">
            <label class="col-sm-10 col-sm-offset-2">
                <input type="checkbox" name="isFulltime" [(ngModel)]="model.isFulltime" /> Full time employee
            </label>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Payment type</label>
            <div class="col-sm-10">
                <input type="radio" name="payType" value="W2" [(ngModel)]="model.paymentType" /> W2
                <input type="radio" name="payType" value="1099" [(ngModel)]="model.paymentType" /> 1099
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Primary language</label>
            <div class="col-sm-10">
                <select name="language" [(ngModel)]="model.language" class="form-control">
                    <option *ngFor="let lang of languages" value="{{lang.code}}">
                        {{lang.name}}
                    </option>
                </select>
            </div>
        </div>
        -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" >Save</button>
            </div>
        </div>
    </div>
</form>
