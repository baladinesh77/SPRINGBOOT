
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-horizontal">
            <h3>Login</h3>
            <form #form="ngForm" (submit)="login()">
                <div class="alert alert-danger" *ngIf="hasError">Login failed</div>
                <div class="form-group">
                    <label class="control-label col-md-2">Username</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control"
                               required
                               name="username"
                               [(ngModel)]="model.username"
                               #username />
                        <div class="text-danger" *ngIf="username.touched && username.invalid">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control"
                               required
                               name="password"
                               [(ngModel)]="model.password"
                               #password />
                        <div class="text-danger" *ngIf="password.touched && password.invalid">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <input type="checkbox"
                               name="rememberMe"
                               [(ngModel)]="model.rememberMe"
                               #rememberMe /> Remember me
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="submit" class="btn btn-primary" name="login">{{buttonCaption}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
