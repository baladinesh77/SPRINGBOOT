<!DOCTYPE>
<html>
<head>
<script type="text/javascript">
function doIt(x,y){
    return x + y;
}
function calc(frm){
    n1 = frm.t1.value;
    n2 = frm.t2.value;
    frm.ans.value = doIt(n1,n2);
}
</script>
</head>
<body>
    <form>
        Enter numbers  
        <input type="text" id="t1"/>
        <input type="text" id="t2"/>
        <input id="ans" readonly/>
        <input type="button" value="Calc"
            onclick="calc(this.form)"  />
    </form>
</body>
</html>
