
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<h2>Add user</h2>
			<form >
				<div class="form-group">
					<label class="control-label">First name</label>
					<input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control"/>
				</div>
				<div class="form-group">
					<label class="control-label">Last name</label>
					<input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control"/>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" (click)="onSubmit()">Add</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<h2>Get User</h2>
			<button class="btn btn-primary" (click)="onGetUser()">Get User</button>
		</div>
		<div class="col-md-12" id="response">

			Response : <span *ngIf="!errorMessage">{{response}}</span>
			<span *ngIf="errorMessage">{{errorMessage}}</span>
		</div>
	</div>
</div>
