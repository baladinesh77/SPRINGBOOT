

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<table class="table table-stripped table-bordered">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th></th>
			</tr>
			<tr *ngFor="let item of products">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price}}</td>
				<td>{{item.quantity}}</td>
				<td>
					<a [routerLink]="['/detail', item.id]">Detail</a>
					<a [routerLink]="['/info', { id:item.id,name:item.name}]">Info</a>
				</td>
			</tr>
		</table>
	</div>
</div>
