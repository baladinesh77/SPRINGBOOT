
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group">
			<label class="control-label">Id</label>
			<input type="text" class="form-control" name="id" [(ngModel)]="product.id"/>
		</div>
		<div class="form-group">
			<label class="control-label">Name</label>
			<input type="text" class="form-control" name="name" [(ngModel)]="product.name"/>
		</div>
		<div class="form-group">
			<label class="control-label">Price</label>
			<input type="text" class="form-control" name="price" [(ngModel)]="product.price"/>
		</div>
		<div class="form-group">
			<label class="control-label">Quantity</label>
			<input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity"/>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" (click)="add()">Add</button>
		</div>
	</div>
</div>
