<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1>{{name}}</h1>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">New Client</div>
					<input #newClient class="form-control"
						 (keyup.enter)="addClient(newClient.value); newClient.value='';"
						 (blur)="addClient(newClient.value); newClient.value='';">
				</div>
			</div>
			<div class="form-group">
				<button (click)="addClient(newClient.value); newClient.value='';" class="btn btn-primary">Add</button>
			</div>
			<div class="frm-group" *ngIf="selectedClient">
				<div class="alert alert-info">You selected : {{selectedClient}}</div>
				<!--<div class="alert alert-info" [innerHTML]="'You selected:' + selectedClient"></div>-->
				<!--<div class="alert alert-info" bind-innerHTML="'You selected:' + selectedClient"></div>-->
			</div>
			<div class="form-group">
				<ul class=" list-group clientlist">
					<li (click)="onClick(client)" *ngFor="let client of clients" class="list-group-item">
						<h4>{{client}}</h4>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
