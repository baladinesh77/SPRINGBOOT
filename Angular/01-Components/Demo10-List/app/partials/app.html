<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1>{{name}}</h1>
		<form class="form-horizontal">
			<div class="form-group">
				<label >Search <span *ngIf="query">for '{{query}}'</span></label>
				<input class="form-control"
					   [(ngModel)]="query"
					   placeholder="Type to search">

			</div>
			<div class="form-group">
				<ul class=" list-group actorlist">
					<li *ngFor="let item of actors" class="list-group-item">
						<img src="app/images/{{item.shortname}}_tn.jpg" alt="{{item.shortname}}" class="img-thumbnail thumbnail-image"/>
						<div class="info">
							<h4>{{item.name}}</h4>
							<h5>{{item.awards}}</h5>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
